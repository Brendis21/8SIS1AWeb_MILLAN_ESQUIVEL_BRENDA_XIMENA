<!DOCTYPE html>
<html>
  <head>
    <title>Calculo de Descuento en Tienda</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
  </head>
  <body> <center>
    <h1>Calculo de Descuento en Tienda</h1>
    <form>
      <label for="totalCompra">Digite el total de su Compra:</label>
      <input type="text" id="totalCompra" name="totalCompra">
      <br><br>
      <label for="descuento">Porcentaje a aplicar en el total: </label>
      <input type="text" id="descuento" name="descuento" value="15">
      <br><br>
      <input type="button" value="Calcular" onclick="calcularPago()">
      <br><br>
      <label for="pagoFinal">Pago Final:</label>
      <input type="text" id="pagoFinal" name="pagoFinal" disabled>
    </form>
    <script>
      function calcularPago() {
        var totalCompra = parseFloat(document.querySelector("#totalCompra").value);
        var descuento = parseFloat(document.querySelector("#descuento").value);
        var pagoFinal = totalCompra - (totalCompra * descuento / 100);
        document.querySelector("#pagoFinal").value = pagoFinal.toFixed(2);
      }
    </script>


  </center>

  </body>
</html>
