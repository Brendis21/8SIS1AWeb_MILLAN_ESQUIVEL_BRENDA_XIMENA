<!DOCTYPE html>
<html>
  <head>
    <title>Bienvenido a calculo de calificacion final</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body> <center>
    <h1>Calculo de calificacion final</h1>
    <p>Introduce tu calificación parcial 1: <input type="text" id="parcial1"></p>
    <p>Introduce tu calificación parcial 2: <input type="text" id="parcial2"></p>
    <p>Introduce tu calificación parcial 3: <input type="text" id="parcial3"></p>
    <p>Introduce tu calificación examen final: <input type="text" id="examen_final"></p>
    <p>Introduce tu calificación trabajo final: <input type="text" id="trabajo_final"></p>
    <button onclick="calculaCalificacion()">Calcular</button>
    <p id="calificacion_final"></p>

    <script>
      function calculaCalificacion() {
        let parcial1 = parseFloat(document.getElementById("parcial1").value);
        let parcial2 = parseFloat(document.getElementById("parcial2").value);
        let parcial3 = parseFloat(document.getElementById("parcial3").value);
        let examenFinal = parseFloat(document.getElementById("examen_final").value);
        let trabajoFinal = parseFloat(document.getElementById("trabajo_final").value);
        let promedioParciales = (parcial1 + parcial2 + parcial3) / 3;
        let calificacionFinal = (promedioParciales * 0.55) + (examenFinal * 0.3) + (trabajoFinal * 0.15);
        document.getElementById("calificacion_final").innerHTML = "Calificación final: " + calificacionFinal;
      }
    </script>
  </center>
 
  </body>
</html>
