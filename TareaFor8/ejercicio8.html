<html>
  <head>
    <title>Problemas selectivos compuestos</title>
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <button onclick="leerNumeros()">Leer números</button>
    <script>
        function leerNumeros() {
          var num1 = parseFloat(prompt("Introduce el primer número:"));
          var num2 = parseFloat(prompt("Introduce el segundo número:"));
          var num3 = parseFloat(prompt("Introduce el tercer número:"));
  
          var mayor = num1;
          if (num2 > mayor) {
            mayor = num2;
          }
          if (num3 > mayor) {
            mayor = num3;
          }
  
          alert("El número mayor es: " + mayor);
        }
      </script>

  </body>
</html>
